<div *ngIf="!isQuizCompleted; else quizResultsTemplate">
    <ng-container *ngTemplateOutlet="quiz"></ng-container>
</div>

<ng-template #quizResultsTemplate>
    <ng-container *ngTemplateOutlet="quizResults"></ng-container>
</ng-template>





<ng-template #quiz>
    <div class="flex flex-column justify-content-center p-2 card">
        <div class="question mb-1">
            <p>{{ currentQuestion.content }}</p>
        </div>
        <hr>
        <div class="flex justify-content-start my-1 mt-1" *ngFor="let answer of currentQuestion.answers; index as i;">
            <input [id]="i" class="mr-2" name="answer" type="radio" (click)="markAnswerAsChecked(answer )" [checked]="answer.isSelected ?? false" [value]="answer.content"/>
            <label [for]="i">{{ answer.content }} </label>
        </div>
    </div>
    <div class="flex flex-column justify-content-center">
        <div class="flex gap-2 mt-2" [ngClass]="!isFirstQuestion ? 'justify-content-between' : 'justify-content-end' ">
            <button *ngIf="!isFirstQuestion" class="button-default font-size-14 w-30" (click)="previousQuestionProceed()">Poprzednie pytanie</button>
            <button *ngIf="!isLastQuestion" class="button-default font-size-14 w-30" (click)="nextQuestionProceed()">Nastepne pytanie</button>
            <button *ngIf="isLastQuestion" class="button-success font-size-14 w-30" (click)="completeQuiz()">Zako≈Ñcz test</button>
        </div>
    </div>
</ng-template>

<ng-template #quizResults>
    <div *ngFor="let question of questions" class="question mb-1">
        <div class="flex flex-column justify-content-center p-2 card my-4">
            <p>{{ question.content }}</p>
            <hr>
            <div class="flex justify-content-start my-1 mt-1" *ngFor="let answer of question.answers; index as i;">
                <input [id]="i" class="mr-2" name="answer" [readonly]="true" type="radio" (click)="markAnswerAsChecked(answer )" [checked]="answer.isSelected ?? false" [value]="answer.content"/>
                <label [for]="i">{{ answer.content }} </label>
            </div>
        </div>
    </div>
    <ng-container></ng-container>
</ng-template>
