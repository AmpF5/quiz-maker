<div class="flex flex-column justify-content-center p-2 card">
    <div class="question mb-1">
        <p>{{ currentQuestion.content }}</p>
    </div>
    <hr>
    <div class="flex justify-content-start my-1 mt-1" *ngFor="let answer of currentQuestion.answers">
        <input class="mr-2" name='answer' type="radio" (click)="markAnswerAsChecked(answer)"/>
        <label>{{ answer.content }} </label>
    </div>
</div>
<div class="flex flex-column justify-content-center">
    <div class="flex justify-content-end gap-2 mt-2">
        <!-- <button class="button-secondary w-30" (click)="previousQuestionProceed()">Poprzednie pytanie</button> -->
        <button class="button-secondary w-30" (click)="nextQuestionProceed()">Nastepne pytanie</button>
    </div>
</div>
